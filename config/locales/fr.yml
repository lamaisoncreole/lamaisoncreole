    description: "With its architecture and its typically creole colors, «la Maison Creole» is a charming 3-star hotel residence where simplicity and conviviality are mixed. It consists of a unique building of 56 rooms   either with a view on the tropical garden or on the pool."
    location: "Located in the entrance of the city of Gosier and close to many stores, the hotel is the ideal starting point to go off to explore the butterfly island. Nearby, you will find stores, night bars and the Casino. The hotel is 20 minutes away from the international airport Guadeloupe Pole Caraibes, 10 minutes away from the city of Pointe-à-Pitre and nearest beaches are at 800 meters."
