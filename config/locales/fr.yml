    description: "Avec son architecture et ses couleurs typiquement créoles, «La Maison Créole» est un charmant hôtel résidence de catégorie trois étoiles où se côtoient simplicité et convivialité. Il est composé d'un bâtiment unique de 56 chambres donnant sur le jardin tropical ou sur la piscine"
    location: "Situé à l'entrée du Gosier et proche de tous commerces, l'hôtel est le point de départ idéal pour partir à la découverte de l'île papillon. A proximité, vous trouverez des commerces, des bars de nuit et le casino. L'hôtel se trouve à 20 mn de l'aéroport international Guadeloupe Pôle Caraïbes, à 10 mn du centre ville de Pointe-à-Pitre et à 800 m des plages."
