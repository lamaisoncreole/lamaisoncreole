    subtitle2: "you will have the choice between an air-conditioned room or a well-ventilated terrace, with a  varied background music."
    info1: "Refined and traditional dishes, melting the flavors of the terroir to the scents of the islands."
    info2: "Come to have dinner at « la Table de Bacchus », the menus are diverse and varied."
    info3: "Our restaurant is at your disposal for all your events: wedding, baptism, anniversary, business lunch."
    info4: "On the occasion of the various Holiday celebrations of the year: Easter, Christmas, New Year, St Valentine's Day, Mother's Day…"
    info5: "Come to discover and  sip our colorful cocktail drinks, prepared by our care."
