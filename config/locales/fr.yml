    info1: "Des plats raffinés et traditionnels, mariant les saveurs du terroir aux senteurs des îles."
    info2: "Venez dîner à la Table de Bacchus, les menus sont divers et variés."
    info3: "Notre restaurant est à votre disposition pour tous vos évènements: mariage, baptême, anniversaire, repas d'affaires. "
    info4: "A l'occasion des différentes fêtes de l'année: Pâques, Noël, Nouvel An, Saint-Valentin, fêtes des mères, etc."
    info5: "Venez découvrir et siroter nos cocktails colorés, préparés par nos soins."
